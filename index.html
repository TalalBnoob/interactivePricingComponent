<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Manrope:wght@600;800&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="style/main.css" />
		<title>Pricing</title>
	</head>
	<body>
		<header>
			<h1>Simple,traffic-based pricing</h1>
			<h3>Sing-up for our 30-day trial. No credit card required</h3>
		</header>

		<main>
			<div class="container">
				<div class="price">
					<h3 class="views">100k PAGEVIEWS</h3>
					<h3 class="month_price"><span class="bigNum">$16.00 </span>/month</h3>
				</div>
				<div class="slider">
					<div class="bar">
						<div class="fill">
							<div class="slideBtn"></div>
						</div>
					</div>
				</div>
				<div class="toggle">
					<h4>Monthly Billing</h4>
					<input type="checkbox" id="switch" /><label for="switch">Toggle</label>
					<h4>Yearly Billing</h4>
					<h4 class="discount">25% discount</h4>
				</div>
			</div>
			<hr />
			<div class="container">
				<div>
					<ul>
						<li>Unlimited websites</li>
						<li>100% data ownership</li>
						<li>Email reports Start my trial</li>
					</ul>
					<button>Start my trial</button>
				</div>
			</div>
		</main>

		<script src="js/index.js"></script>
	</body>
</html>
